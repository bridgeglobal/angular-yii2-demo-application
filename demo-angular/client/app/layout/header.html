<header class="top-header clearfix bg-dark">
    <div ui-preloader></div>
    <!-- Logo -->
    <div class="logo bg-dark">
        <a href="#/">
            <img src="images/logo-new.png" height="40">
        </a>
    </div>
    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>
    <div class="top-nav bg-dark">
        <aside data-ng-include=" 'app/layout/sidebar.html' " id="nav-container" class="nav-container top-new-nav nav-vertical">
        </aside>
        <ul class="nav-right pull-right list-unstyled menuClass">
            <li class="dropdown text-normal nav-profile" uib-dropdown is-open="status.isopenProfile">
                <a href="javascript:;" class="dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled" md-button aria-label="profile">
                    <span class="hidden-sm text-capitalize">
                        <span data-translate=" {{userInfo.first_name}} {{userInfo.last_name}}"></span>
                    </span>
                </a>
                <ul class="with-arrow pull-right dropdown-menu-scaleIn" uib-dropdown-menu>
                    <li>
                        <a href="javascript:void(0);" data-ng-click="logout()">
                            <i class="zmdi zmdi-forward"></i>
                            <span data-translate="LOG_OUT"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
